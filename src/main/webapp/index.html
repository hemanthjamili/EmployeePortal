<!DOCTYPE html>
<html>
<head>
<title>Employee Portal</title>
<!-- Loading Local files-->
<!--Loading AngularJS dependencies-->
<script type="text/javascript" src="bootstrap/angularjs/angular.min.js"></script>
<script type="text/javascript" src="bootstrap/angularjs/angular-resource.js"></script>
<!-- Loading JQuery Dependency-->
<script type="text/javascript" src="bootstrap/js/jquery.js"></script>
<!--Loading CSS dependencies-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href = "bootstrap/css/index.css" type="text/css">
<!-- Latest compiled and minified JavaScript -->
<script	src="bootstrap/js/bootstrap.min.js"></script>

<!--Loading CSS, JS files from CDN. This step is Optional-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Loading application angularjs files-->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/employee.controller.js"></script>
<script type="text/javascript" src="app/employee.service.js"></script>

</head>
<body ng-app="employeeportal" ng-controller="EmployeeController">
	<jh-alert ng-show="showAlert"></jh-alert>
	<div class="panel panel-default">
		<div class="panel-heading"><h3>Employee Portal with CRUD Operations</h3></div>
		<div class="panel-body">
			<form  class="col-md-4" ng-submit="saveEmployee()">
                <div class="form-group">
					<label for="employeeFirstName">First Name</label> <input required type="text"
						ng-model="employee.firstname" class="form-control" id="employeeFirstName"
						placeholder="Employee First Name">
                </div>
                <div class="form-group">
					<label for="employeeLastName">Last Name</label> <input required type="text"
						ng-model="employee.lastname" class="form-control" id="employeeLastName"
						placeholder="Employee Last Name">
                </div>
                <div class="form-group">
                    <label for="employeeGender">Gender</label>                     
                    <select required
                        class="form-control" 
                        id="employeeGender" 
                        ng-model="employee.gender" >
                    <option value="" ng-if="false"></option>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>

                    </select>    
                </div>
                <div class="form-group">
					<label for="employeeDob">Date of Birth</label> <input required type="date"
						ng-model="employee.dob" class="form-control" id="employeeDob"
						placeholder="Employee DOB">
                </div>
				<div class="form-group">
					<label for="employeeDepartment">Department</label> 
					<input required type="text"
						ng-model="employee.department" class="form-control"
						id="employeeDepartment" placeholder="Department">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
				
			</form>
			<div class="table-responsive col-md-8">
				<table class="table table-striped">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Department</th>
						<th></th>
					</tr>
					<tr ng-repeat="employee in employees">
                        <td>{{employee.firstname}}</td>
                        <td>{{employee.lastname}}</td>
						<td>{{employee.gender}}</td>					
						<td id="empdob">{{employee.dob}}</td>
						<td>{{employee.department}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateEmployee(employee)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteEmployee(employee)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
     <div class="panel-footer"><h4>Developed By Hemanth Jamili @2019</h4></div>
    </div>

</body>
<footer></footer>

</html>
